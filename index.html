<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Flashmaths</title>
  <meta name="description" content="Modernized mental math training.">
  <meta name="author" content="Ritik Jalisatgi">

  <meta property="og:title" content="Flashmaths">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Modernized mental math training.">
  <meta property="og:image" content="icon.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">

  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/equation.css">
  <link rel="stylesheet" href="styles/options.css">
  <link rel="stylesheet" href="styles/toppart.css">
  <link rel="stylesheet" href="styles/modeselect.css">
  <link rel="stylesheet" href="styles/themeselect.css">
  <link rel="stylesheet" href="styles/buttons.css">
  <link rel="stylesheet" href="styles/finishscreen.css">

  <link rel="stylesheet" href="styles/flashanzan.css">

  <script src="jquery.min.js"></script>

  <script
			  src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
			  integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
			  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js" integrity="sha384-cpW21h6RZv/phavutF+AuVYrr+dA8xD9zs6FwLpaCct6O9ctzYFfFr4dgmgccOTx" crossorigin="anonymous"></script>

  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
  </head>

  <script src="voice.js"></script>

  <script src="flashanzanequation.js"></script>

  <script src="template1equation.js"></script>
  <script src="template1eqs/additionfuncs.js"></script>
  <script src="template1eqs/multfuncs.js"></script>
  <script src="template1eqs/subtractionfuncs.js"></script>
  <script src="template1eqs/division.js"></script>
  <script src="template1eqs/trigfuncs.js"></script>
  <script src="template1eqs/celctoffuncs.js"></script>
  <script src="template1eqs/monthnumfuncs.js"></script>
  <script src="template1eqs/powerfuncs.js"></script>

  <script src="options/themes.js"></script>
  <script src="options/options.js"></script>
  <script src="options/modemenu.js"></script>

  <script src="finishtest.js"></script>
  <script src="cpmchart.js"></script>
  <script src="timer.js"></script>



  <script src="script.js"></script>

</head>

<body onload="init()" style="opacity: 0">
  <!-- your content here... -->

  <div id="iconcontainer">
    <img src="icon.png" id="iconlogo"></img>
  </div>
  <div id="options">
    <div id = "optionsinner">
      <div class="option" id="timeoption">

        <p class="optiontext">Time</p>
        <div class="buttonrow">
          <button class="zulubutton optionbutton textselected" id="timeselected" onclick="settime(this,15000)">15s</button>
          <button class="zulubutton optionbutton" onclick="settime(this,60000)">60s</button>
          <button class="zulubutton optionbutton" onclick="settime(this,120000)">120s</button>
        </div>
      </div>

      <div class="option" id="difficultyoption">

        <p class="optiontext">Difficulty</p>
        <div class="difficultyrow">
          <div class="buttonrow">
            <button class="zulubutton optionbutton textselected" id="easybutton" onclick="setdifficulty(0)">easy</button>
            <button class="zulubutton optionbutton" id="mediumbutton" onclick="setdifficulty(1)">medium</button>
            <button class="zulubutton optionbutton" id="hardbutton" onclick="setdifficulty(2)">hard</button>
          </div>
          <div class="voicemoderow">

            <button class="zulubutton optionbutton" id="voicebutton" onclick="voicemodeclick()">voice mode: off</button>

          </div>
        </div>
      </div>

      <div class="option" id="flashoption">
        <p class="optiontext">Flash Anzan</p>

        <div class="buttonrow">
          <button class="zulubutton optionbutton" id="anzansettingsbutton" onclick="showflashanzan()">settings</button>
        </div>

      </div>



      <div class="option" id="modeoption">
        <p class="optiontext">Mode</p>
        <div class="buttonrow">
          <button class="zulubutton optionbutton" id="modeselectbutton" onclick="showmodeselect()">addition</button>
        </div>
      </div>


      <div class="option" id="themeoption">
        <p class="optiontext">Theme</p>
        <div class="buttonrow">
          <button class="zulubutton optionbutton" id="themeselectbutton" onclick="showthemeselect()">default</button>
        </div>
      </div>

    </div>

  </div>

  <div id="equations">

    <div class="equation" id="template1equation">

      <p class="timercontainer">
        <canvas class="timershow"></canvas>
        <p id="voicemodetext" style="display: none">Type to begin...</p>
      </p>



      <div id="problemandinput">
        <div id="problemscontainer">
          <div class="problemmask problemmaskhide"></div>
          <div class="problems mainproblems" id="template1problems"></div>
        </div>

        <div class="inpandexample">
          <div class="numrestart">
            <input class="numinput maininput" id="template1input" oninput = "template1type(event); template1enter(event)" onkeypress = "template1enter(event,true)"></input>
            <button id="restarttest" class="zulubutton" onclick="restarttest()">↻</button>
          </div>
          <p class="inputexample">-0.3<br>2/sqrt(3)<br>-inf<br>etc.</p>
        </div>

      </div>

    </div>


    <div class="equation" id="flashanzanequation" style="display:none">

      <p id="flashtext">7932</p>

      <div id="flashinputcontainer">
        <button id="flashstart" class="zulubutton" onclick="flashstart()">Start</button>

        <div id="flashinputrestart" style="display: none">
          <input id="flashinput" class="numinput" onkeydown="flashinput(event)" style="display: none"></button>
          <button id="flashrestart" class="zulubutton" onclick="flashrestart()" style="display: none">↻</button>
        </div>

      </div>

    </div>

    <div id="finishscreen" style="display:none">

      <div>
        <p id="finishcpm" class="finishtext">14 cpm</p>
        <p id="finishrawcpm" class="finishtext">14 raw cpm</p>
        <p id="finishcorrect" class="finishtext">23 correct</p>
        <p id="finishwrong" class="finishtext">5 wrong</p>
        <p id="finishtime" class="finishtext">time: 60 seconds</p>
        <p id="finishmode" class="finishtext">mode: addition</p>
        <p id="finishdifficulty" class="finishtext">difficulty: easy</p>
        <button id="nexttest" class="zulubutton" onclick="restarttest(); hidefinish()">Next test</button>
      </div>

      <canvas id="cpmchart"></canvas>

    </div>
    </div>

  <div id = "modecontainer" onclick="removemodefocus(event)" style="display:none">
    <div id = "modeselect" onclick="removemodefocus(event)">


    </div>
  </div>

  <div id = "themecontainer" onclick="removethemefocus(event)" style="display:none">
    <div id = "themeselect" onclick="removethemefocus(event)">


    </div>
  </div>

  <div id = "flashcontainer" onclick="removeanzanfocus(event)" style="display:none">
    <div id = "flashbox">

      <p id="flashanzantitle">Flash Anzan</p>

      <div class = "flashsettingstext">
        <p class="flashlabel">Amount of digits: </p>
        <p id="flashdigittext" class="flashvalue"></p>
      </div>

      <input type="range" min="1" max="9" value="1" class="zuluslider anzanslider" id="flashdigitamount" oninput="getanzansliders()">

      <div class = "flashsettingstext">
        <p class="flashlabel">Amount of numbers: </p>
        <p id="flashnumtext" class="flashvalue"></p>
      </div>

      <input type="range" min="1" max="50" value="1" class="zuluslider anzanslider" id="flashnumamount" oninput="getanzansliders()">

      <div class = "flashsettingstext">
        <p class="flashlabel">Flash speed: </p>
        <p id="flashspeedtext" class="flashvalue"></p>
      </div>

      <input type="range" min="1" max="50" value="1" class="zuluslider anzanslider" id="flashspeedamount" oninput="getanzansliders()">
      <button class="zulubutton" id="flashdone" onclick="removeanzanfocus(event, true)">Done</button>



    </div>
  </div>

</body>
</html>
