<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Flashmaths</title>
  <meta name="description" content="Modernized mental math training.">
  <meta name="author" content="Ritik Jalisatgi">

  <meta property="og:title" content="Flashmaths">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Modernized mental math training.">
  <meta property="og:image" content="icon.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="equation.css">
  <link rel="stylesheet" href="options.css">
  <link rel="stylesheet" href="toppart.css">
  <link rel="stylesheet" href="modeselect.css">
  <link rel="stylesheet" href="themeselect.css">
  <link rel="stylesheet" href="buttons.css">
  <link rel="stylesheet" href="finishscreen.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="validator.js"></script>
  <script src="additionfuncs.js"></script>
  <script src="multfuncs.js"></script>
  <script src="subtractionfuncs.js"></script>
  <script src="division.js"></script>
  <script src="trigfuncs.js"></script>
  <script src="celctoffuncs.js"></script>
  <script src="monthnumfuncs.js"></script>
  <script src="themes.js"></script>
  <script src="script.js"></script>
  <script src="jquery.min.js"></script>

</head>

<body onload="init()">
  <!-- your content here... -->

  <div id="iconcontainer">
    <img src="icon.png" id="iconlogo"></img>
  </div>
  <div id="options">
    <div id = "optionsinner">
      <div class="option" id="timeoption">

        <p class="optiontext">Time</p>
        <div class="buttonrow">
          <button class="zulubutton optionbutton" id="timeselected" onclick="settime(this,15000)">15s</button>
          <button class="zulubutton optionbutton" onclick="settime(this,60000)">60s</button>
          <button class="zulubutton optionbutton" onclick="settime(this,120000)">120s</button>
        </div>
      </div>

      <div class="option" id="difficultyoption">

        <p class="optiontext">Difficulty</p>
        <div class="buttonrow">
          <button class="zulubutton difficultyselected optionbutton" id="easybutton" onclick="setdifficulty(0)">easy</button>
          <button class="zulubutton optionbutton" id="mediumbutton" onclick="setdifficulty(1)">medium</button>
          <button class="zulubutton optionbutton" id="hardbutton" onclick="setdifficulty(2)">hard</button>
        </div>
      </div>

      <div class="option" id="modeoption">
        <p class="optiontext">Mode</p>
        <div class="buttonrow">
          <button class="zulubutton optionbutton" id="modeselectbutton" onclick="showmodeselect()">addition</button>
        </div>
      </div>


      <div class="option" id="themeoption">
        <p class="optiontext">Theme</p>
        <div class="buttonrow">
          <button class="zulubutton optionbutton" id="themeselectbutton" onclick="showthemeselect()">default</button>
        </div>
      </div>


    </div>

  </div>

  <div id="equations">
    <div id="additionequation">

      <p class="timercontainer">
        <canvas class="timershow"></canvas>
      </p>

      <div id="problemandinput">
        <div id="problemscontainer">
          <div class="problems mainproblems" id="additionproblems">
          </div>
        </div>

        <div class="inpandexample">
          <div class="numrestart">
            <input class="numinput maininput" id="additioninput" oninput="additiontype(event); additionenter(event)" onkeypress="additionenter(event,true)"></input>
            <button id="restarttest" class="zulubutton" onclick="restarttest()">↻</button>

          </div>
        </div>

      </div>

    </div>

    <div id="multequation">

      <p class="timercontainer">
        <canvas class="timershow"></canvas>
      </p>

      <div id="problemandinput">
        <div id="problemscontainer">
          <div class="problems" id="multproblems">
          </div>
        </div>

        <div class="numrestart">
          <input class="numinput" id="multinput" oninput="multtype(event); multenter(event)" onkeypress="multenter(event,true)"></input>
          <button id="restarttest" class="zulubutton" onclick="restarttest()">↻</button>
        </div>

      </div>

    </div>

    <div id="subtractionequation">

      <p class="timercontainer">
        <canvas class="timershow"></canvas>
      </p>

      <div id="problemandinput">
        <div id="problemscontainer">
          <div class="problems" id="subtractionproblems">
          </div>
        </div>

        <div class="inpandexample">
          <div class="numrestart">
            <input class="numinput" id="subtractioninput" oninput="subtractiontype(event); subtractionenter(event)" onkeypress="subtractionenter(event,true)"></input>
            <button id="restarttest" class="zulubutton" onclick="restarttest()">↻</button>
          </div>
          <p class="inputexample">"-8"<br>"3"<br>etc.</p>
        </div>

      </div>

    </div>

    <div id="divisionequation">

      <p class="timercontainer">
        <canvas class="timershow"></canvas>
      </p>

      <div id="problemandinput">
        <div id="problemscontainer">
          <div class="problems" id="divisionproblems">
          </div>
        </div>

        <div class="numrestart">
          <input class="numinput" id="divisioninput" oninput="divisiontype(event); divisionenter(event)" onkeypress="divisionenter(event,true)"></input>
          <button id="restarttest" class="zulubutton" onclick="restarttest()">↻</button>
        </div>

      </div>

    </div>


    <div id="trigequation">

      <p class="timercontainer">
        <canvas class="timershow"></canvas>
      </p>

      <div id="problemandinput">
        <div id="problemscontainer">
          <div class="problems" id="trigproblems">
          </div>
        </div>

        <div class="inpandexample">

          <div class="numrestart">
            <input class="numinput" id="triginput" oninput="trigtype(event); trigenter(event)" onkeypress="trigenter(event,true)"></input>
            <button id="restarttest" class="zulubutton" onclick="restarttest()">↻</button>
          </div>

          <p class="inputexample">"-inf"<br>"0.5"<br>etc.</p>


        </div>

      </div>

    </div>

    <div id="celctofequation">

      <p class="timercontainer">
        <canvas class="timershow"></canvas>
      </p>

      <div id="problemandinput">
        <div id="problemscontainer">
          <div class="problems" id="celctofproblems">
          </div>
        </div>

        <div class="inpandexample">

          <div class="numrestart">
            <input class="numinput" id="celctofinput" oninput="celctoftype(event); celctofenter(event)" onkeypress="celctofenter(event,true)"></input>
            <button id="restarttest" class="zulubutton" onclick="restarttest()">↻</button>
          </div>
          <p class="inputexample">"-33.4f"<br>"32f"<br>etc.</p>
        </div>

      </div>

    </div>

    <div id="monthnumequation">

      <p class="timercontainer">
        <canvas class="timershow"></canvas>
      </p>

      <div id="problemandinput">
        <div id="problemscontainer">
          <div class="problems" id="monthnumproblems">
          </div>
        </div>

        <div class="inpandexample">
          <div class="numrestart">
            <input class="numinput" id="monthnuminput" oninput="monthnumtype(event); monthnumenter(event)" onkeypress="monthnumenter(event,true)"></input>
            <button id="restarttest" class="zulubutton" onclick="restarttest()">↻</button>
          </div>
          <p class="inputexample">"1"<br>"12"<br>etc.</p>
        </div>

      </div>

    </div>

    <div id="finishscreen">

      <div>
        <p id="finishcpm" class="finishtext">14 cpm</p>
        <p id="finishrawcpm" class="finishtext">14 raw cpm</p>
        <p id="finishcorrect" class="finishtext">23 correct</p>
        <p id="finishwrong" class="finishtext">5 wrong</p>
        <p id="finishtime" class="finishtext">time: 60 seconds</p>
        <p id="finishmode" class="finishtext">mode: addition</p>
        <p id="finishdifficulty" class="finishtext">difficulty: easy</p>
        <button id="nexttest" class="zulubutton" onclick="init()">Next test</button>
      </div>

      <canvas id="cpmchart"></canvas>

    </div>
    </div>

  <div id = "modecontainer" onclick="removemodefocus(event)" style="display:none">
    <div id = "modeselect">


    </div>
  </div>

  <div id = "themecontainer" onclick="removethemefocus(event)" style="display:none">
    <div id = "themeselect">


    </div>
  </div>

</body>
</html>
